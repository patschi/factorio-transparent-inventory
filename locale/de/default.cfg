player-stalking-not-allowed=Dir ist es nicht erlaubt das Inventar von Mitspielern zu öffnen.

[controls]
tinv-open=Zeige das Inventar von anderen Mitspielern

[mod-setting-name]
tinv-is-enabled=Aktiviere das Sehen von Inventaren anderer Spieler?
tinv-tell-stalker=Der Besitzer des Inventars wird über fremde Blicke informiert.
tinv-users-mode=Der Modus für angegebene Nutzer:
tinv-users-list=Nutzerliste: (getrennt durch Komma)
tinv-users-list-regex=Aktiviere Regex-Unterstützung für die Nutzerliste?

[mod-setting-description]
tinv-is-enabled=Mit dieser Einstellung kann die Funktion der Mod leicht de- oder aktiviert werden, ohne die Mod vom Server löschen zu müssen. Standardmäßig aktiviert.
tinv-tell-stalker=Öffnet ein Spieler das Inventar eines anderen Mitspielers, so wird im Normalfall dieser via Konsolennachricht darüber informiert, welcher Spieler auf sein Inventar zugreift. Wenn diese Einstellung deaktiviert ist, geschieht das nicht. Standardmäßig aktiviert.
tinv-users-mode=Der Modus, welche Spieler Zugriff auf das Inventar von Mitspielern haben sollen. Wenn "Nur angegebene Nutzer", dann können nur unter "Nutzerliste" angegebene Spieler das Inventar von Anderen öffnen. Bei "Alle Nutzer, außer die Angegebenen" (Standard) ist es standardmäßig allen Spielern möglich, nur nicht den angegebenen Spielern in der Liste.
tinv-users-list=Eine Liste von Spielern - getrennt mit einem Komma (,). Wichtige Hinweise: Zwischen Groß- und Kleinschreibung werden nicht unterschieden und Platzhalter sind möglich, WENN Regex deaktiviert ist! Der Platzhalter kann mit einem Sternchen (*) verwendet werden, zum Beispiel super* bezieht die Namen superman und supergirl mit ein. Standardmäßig leer.
tinv-users-list-regex=Für fortgeschrittene Nutzer besteht die Möglichkeit sich von der Regex-Unterstützung von Lua für die Nutzerliste zu bedienen. Wichtig: Bei der Aktivierung von Regex, wird zwischen Groß- und Kleinschreibung unterschieden und der Wildcard/Platzhalter mit einem Sternchen (*) für einfachere Verwendung deaktiviert. Platzhalter in Lua sind üblicherweise .*. Bitte beachte ebenfalls, dass Lua Regex durchaus unterschiedlich zu anderen Programmiersprachen ist, daher empfiehlt es sich durchaus vorab in der Lua Dokumentation sich zu informieren. Standardmäßig deaktiviert.

[string-mod-setting]
tinv-users-mode-only-listed=Nur angegebene Nutzer
tinv-users-mode-excluding-listed=Alle Nutzer, außer die Angegebenen
